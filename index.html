<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google-ish</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://use.fontawesome.com/f632d04251.js"></script>
</head>
<body>
<div class="body">
    <div id="navbar">
        <ul id="navlist">
            <li><a id="signinbutton" href="https://accounts.google.com">Sign in</a></li>
            <li><a href="https://www.google.ie"><i class="fa fa-th fa-lg"></i></a></li>
            <li><a href="https://images.google.com">Images</a></li>
            <li><a href="https://mail.google.com">Gmail</a></li>
        </ul>
    </div>
    <div class="main">
        <div class="logo">
            <img src="images/google.png"/>
        </div>
        <div class="search-wrapper">
            <form>
                <input type="text" name="search" placeholder="Search Google or type URL">
            </form>
        </div>
    </div>
</div>
</body>
</html>
